<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="icon"
      sizes="192x192"
      href="https://a0.muscache.com/airbnb/static/icons/android-icon-192x192-c0465f9f0380893768972a31a614b670.png"
    />
    <title>Vacation Homes & Condo Rentals - Airbnb - Airbnb</title>
  </head>
  <body>
    <!-- Define headers for each screen sizes -->
    <header class="small__header">
      <div class="sm-header__container">
        <div class="sm-header__left">
          <button class="sm-btn__left">
            <div class="search__icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
                aria-hidden="true"
                role="presentation"
                focusable="false"
                style="
                  display: block;
                  height: 16px;
                  width: 16px;
                  fill: currentcolor;
                "
              >
                <path
                  d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z"
                  opacity=".8"
                ></path>
              </svg>
            </div>
            <div class="search__bar">
              <div class="search-bar__header-container">
                <span class="search-bar__header">Anywhere</span>
              </div>
              <div class="search-bar__footer-container">
                <span class="search-bar__footer">Any week </span
                ><span class="search-bar__footer">. Add guests</span>
              </div>
            </div>
          </button>
        </div>
        <div class="sm-header__right">
          <button class="sm-btn__right">
            <div class="icon__container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                aria-hidden="true"
                role="presentation"
                focusable="false"
                style="
                  display: block;
                  height: 16px;
                  width: 16px;
                  fill: rgb(34, 34, 34);
                "
              >
                <path
                  d="M5 8a3 3 0 0 1 2.83 2H14v2H7.83A3 3 0 1 1 5 8zm0 2a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6-8a3 3 0 1 1-2.83 4H2V4h6.17A3 3 0 0 1 11 2zm0 2a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
                ></path>
              </svg>
            </div>
          </button>
        </div>
      </div>
    </header>
    <header class="big__header"></header>
  </body>
</html>
